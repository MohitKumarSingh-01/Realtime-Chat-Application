<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <section class="chat__section">
        <div class="brand">
            <img height ="40" src="/icon.png" alt="">
            <h1>Let's Chat</h1>
        </div>


        <div class="message__area">
          
            <!-- The incoming and Outgoing message div is dynamically created using JavaScript DOM and also Append in this DIV -->

        </div>


        <div>
            <textarea id="textarea" cols="30" rows="1" placeholder="Write a message"></textarea>
        </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
</html>
